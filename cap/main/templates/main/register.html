<!DOCTYPE html>
<html>
    
<head>

	<title>Register</title>

</head>

<body>

	<h3 id="form-title">REGISTER ACCOUNT</h3>

	<!-- input fieldai.-->
	<form method="POST" action="">
		{% csrf_token %}
		<div>
			{{ form.username }}
		</div>
		<div>
			{{ form.email }}
		</div>
		<div>
			{{ form.password1 }}
		</div>
		<div>
			{{ form.password2 }}
		</div>

		<div>
			<input type="submit" value="Register Account">
		</div>
	</form>

	<!-- errorus meto, jei kazkas ne taip-->
	{{ form.errors }}

	<!-- Nukreipia i login page`a. Geras pvz. kaip reikia dinamiskai prideti link`us Django -->
	<p>
		Already have an account? <a href="{% url 'login' %}" >Login</a>
	</p>

	<!-- sia Java script dali reiktu palikt. Bet jei moki perdaryt ar reikia kazka keisti, tai prasom.
		tiesiog placeholderiai su form-controlu. Neisejo perdaryt jog butu is back-endo puses.-->
	<script>
		/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		*/

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username..';
		form_fields[2].placeholder='Email..';
		form_fields[3].placeholder='Enter password...';
		form_fields[4].placeholder='Re-enter Password...';


		for (var field in form_fields){	
		form_fields[field].className += ' form-control'
		}
	</script>

	</body>
</html>
